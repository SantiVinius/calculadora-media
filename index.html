<html>
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt="logo imersão"
      />

      <div class="media-calc">
        <input type="number" name="numero1" id="n1" />
        <input type="number" name="numero2" id="n2" />
        <input type="number" name="numero3" id="n3" />
        <input type="number" name="numero4" id="n4" />
        <button onClick="calculaMedia()">Calcular</button>
      </div>

      <div class="media-result">
        <p id="resultMedia"></p>
        <p id="resultFinal"></p>
      </div>
      
    </div>

    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <script src="./scripts.js"></script>
  </body>
</html>
